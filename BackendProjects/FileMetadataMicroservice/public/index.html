<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 pl-6" style="height: 10vh;">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">ðŸ“„ File Metadata Microservice</span>
        </div>
    </nav>
    <main style="height: 80vh;">
        <div class="w-1/3 mx-auto p-6">
            <h1 class="mb-4 font-bold text-3xl">User Stories : File Metadata Microservice</h1>
            <ul class="mb-4 list-disc">
                <li>I can submit a FormData object that includes a file upload.</li>
                <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
            </ul>
            <form action="/meta" method="post" enctype="multipart/form-data"
                class="flex flex-col justify-center align-center mx-auto">
                <input type="file" name="datafile" class="mb-4"/>
                <input type="submit" value="Upload File" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
            </form>
        </div>
    </main>
    <footer style="height: 10vh;"></footer>
</body>

</html>
